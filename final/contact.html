        <section id="contact-info">
            <h2>Contact Us</h2>

            <p><strong>Email:</strong> info@scoots.com</p>

        <section id="map">
            <h2>Our Locations</h2>
            <div class="map-container">
                <iframe id="google-map-1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239283.5522227276!2d-86.87425345!3d20.43208355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1721865501613!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section id="contact-form">
            <h2>Contact Us Form</h2>
            <form action="/submit-contact" method="post">
                <div class="form-grid">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
